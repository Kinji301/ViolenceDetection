<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alerts | Percepta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <a href="#" class="logo">Percepta</a>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('alerts') }}">Alerts</a></li>
            <li><a href="{{ url_for('videologs') }}">Video Logs</a></li>
        </ul>
    </nav>
</header>

<section class="container">
    <h2>Alerts</h2>
    <form method="POST" action="{{ url_for('clear_alerts') }}">
        <button type="submit" onclick="return confirm('Are you sure you want to delete all alerts?')">Clear Alerts</button>
    </form>
    <ul>
        {% for video, frame_path, confidence, timestamp in alerts %}
        <li>
            <strong>{{ video }}</strong> | Confidence: {{ confidence }} | Time: {{ timestamp }}<br>
            <img src="{{ url_for('static', filename=frame_path.split('static/')[1]) }}" width="200">
        </li>
        {% endfor %}
    </ul>
</section>
</body>
</html>
