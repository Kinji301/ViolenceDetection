<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Logs | Percepta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <a href="#" class="logo">Percepta</a>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('alerts') }}">Alerts</a></li>
            <li><a href="{{ url_for('videologs') }}">Video Logs</a></li>
        </ul>
    </nav>
</header>

<section class="container">
    <h2>Video Logs</h2>
    <form method="POST" action="{{ url_for('clear_videologs') }}">
        <button type="submit" onclick="return confirm('Are you sure you want to delete all video logs?')">Clear Logs</button>
    </form>
    <ul>
        {% for filename, status, timestamp in logs %}
        <li><strong>{{ filename }}</strong> | Status: {{ status }} | Time: {{ timestamp }}</li>
        {% endfor %}
    </ul>
</section>
</body>
</html>
